<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="leaflet/leaflet.css">
    <title>Leaflet Tutorial</title>
  </head>
  <body>
    <h1>Example Page</h1>
    <p>Hello World!</p>
    <div id="map-here" style="height: 500px"></div>
    <script src="leaflet/leaflet.js"></script>
    <script type="text/javascript">
    var map = L.map('map-here').setView([42.731105, -84.475239], 17);
      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
      attribution: '&copy; <a href="https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token={accessToken}">Mapbox</a> simple streets; example by Brian',
      }).addTo(map);
      id: 'mapbox.streets-basic',
      accessToken: 'pk.eyJ1IjoiZmFuZGlub2QiLCJhIjoiY2o4cTMwZG04MG5rZjJxcXVqZ3c5bnVsbyJ9.VtyB1YxPfiTAH6JaSH-5XQ'
    </script>
  </body>
</html>
